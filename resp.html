<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0; /* así le quito los bordes del body*/
        }
        .catalog {
            width: 100%;   /* Mejor que esté al 100% y ya la controlaremos después*/
            background-color: aqua;
            aspect-ratio: 2;
            object-fit: contain;  /* Esto es util para que todas las imagenes estén dentro del mismo "contenedor" usando esto en conjunto con el aspect ratio*/

        }

    </style>

</head>
<body>
    <!-- 1. posicion image
    <img class="catalog" src="/assets/app/catalog.jpg" alt=""> -->
<picture>
    <source srcset="assets/responsive-images/dog_large.jpg" media="(width > 1200px)"> <!-- cuando sea mayor de 1200 utilizará esta, cuando sea mayor de 800 será media y menor que 800 small
    dejamos la imagen total debajo por si algún navegador no se entera de nada, pues que lo tenga así-->
    <source srcset="assets/responsive-images/dog_medium.jpg" media="(min-width: 800px)">
    <source srcset="assets/responsive-images/dog_small.jpg" media="(max-width: 800px)">
    <img src="/assets/responsive-images/dog_large.jpg" alt="">
</picture>
<!-- 3 srcset  esta es la forma más usada, la de abajo -->
<img  
src="assets/responsive-images/dog_c_scalew_1089.jpg"
srcset="assets/responsive-images/dog_591.jpg 591w,
assets/responsive-images/dog_1089.jpg 1089w,     
assets/responsive-images/dog_352.jpg 352w"
>
</body>
</html>
