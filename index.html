    <style>
        .spinner {
            margin: 4rem;
            border-left: 1px solid red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform: rotate(90deg);  /* deg es para rados, le acabo de decir que rote noventa grados, y he creado una media luna*/

            /* animation-name: test;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: 1; */
            animation: spinner 1s linear infinite;
            
        }
        @media screen and (prefers-reduced-motion: no-preference) {    /* con meter todos los keyframes dentro de esto, la gente que desactive las animaciones de windows 
            no verá nuestras anicaciones */
            
        
        @keyframes spinner {
        0% {
            transform: rotate(0deg)   /* a los 0 segundos, la animación tendrá 50 px*/
        }
        100% {
            transform: rotate(360deg)
        }  
        }
        .progress {
            height: 20px;
            background-color: red;
            width: 20px;
            position: fixed;
            top: 0;
            z-index: 999;
            animation: progress 1s linear;
            animation-fill-mode: forwards;
            animation-timeline: scroll ;
        }
        @supports (animation-timeline: scroll()){    /* si la animación de scroll está soportada, se realizará*/
            .progress {
                animation-timeline: scroll();
            }

        }
        @keyframes progress {
            0%{
                width: 0;
            }
            100% {
                width: 100%;
            }
            
        }
    }
    </style>

</head>
